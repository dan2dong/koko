<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        if you have a kakao account, log in with your email or phone number
      </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        type="text"
        placeholder="email or phone number"
        class="login-form__input"
      />
      <input
        name="password"
        type="password"
        placeholder="password"
        class="login-form__input"
      />
      <input type="submit" value="log in" class="login-form__btn" />
      <a href="#">find kokoa acoount or password</a>
    </form>

    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/73bf4692c2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
